require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.6
  SuggestExtensions: false

# Allow `$stderr.puts` in a command line
Style/StderrPuts:
  Exclude:
    - 'lib/madness/command_line.rb'

# Allow longer examples
RSpec/ExampleLength:
  Max: 9

# Allow more expectations
RSpec/MultipleExpectations:
  Max: 9

# Allow `expect` instead of `allow`
RSpec/StubbedMock:
  Enabled: false

# === TODO ===

# FIXME: These files have some complexities
Metrics/PerceivedComplexity:
  Exclude:
    - lib/madness/command_line.rb

# FIXME: These files have some complexities
Metrics/CyclomaticComplexity:
  Exclude:
    - lib/madness/command_line.rb

# FIXME: These files have some complexities
Metrics/AbcSize:
  Exclude:
    - lib/madness/command_line.rb

# FIXME: The `set_config` method needs to be renamed without conflicting
#        with `config`
Naming/AccessorMethodName:
  Exclude:
    - lib/madness/command_line.rb
